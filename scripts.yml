scripts:
  start: 
    desc: Start Saurus
    cmd: deno run --unstable start.ts |& tee logs.txt
    allow: [net, read, write]
    imap: imports.json

  reload: 
    desc: Reload dependencies
    cmd: deno cache --unstable -r start.ts
    imap: imports.json

  screen: 
    desc: Start Saurus in a screen session
    cmd: screen -S saurus vr start

  join: 
    desc: Open the screen session
    cmd: screen -x saurus

  show: 
    desc: Show logs
    cmd: cat logs.txt

  clear: 
    desc: Clear logs
    cmd: rm logs.txt
